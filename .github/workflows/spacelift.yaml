name: Create Spacelift Stack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-stack:
    runs-on: ubuntu-latest
    env:
      API_KEY_ID: ${{ secrets.SPACELIFT_API_KEY_ID }}
      API_KEY_SECRET: ${{ secrets.SPACELIFT_API_KEY_SECRET }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Get Spacelift Token
        id: get_token
        run: |
          TOKEN=$(curl -s -X POST https://auth.spacelift.io/oauth/token \
            -H "Content-Type: application/json" \
            -d '{
              "grant_type": "client_credentials",
              "client_id": "'"$API_KEY_ID"'",
              "client_secret": "'"$API_KEY_SECRET"'",
              "audience": "https://spacelift.io"
            }' | jq -r .access_token)

          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Create Stack via GraphQL
        run: |
          echo '
          mutation CreateStack {
            stackCreate(input: {
              id: "my-stack-id",
              name: "My Stack from GHA",
              repository: "eswar21-sudo/tgw",
              branch: "main",
              space: "root",
              terraformVersion: "1.5.0",
              projectRoot: "tgw-module",
              autodeploy: true,
              runnerImage: "public.ecr.aws/spacelift/terraform:latest"
            }) {
              id
              name
            }
          }
          ' > create_stack.graphql

          curl -s -X POST https://api.spacelift.io/graphql \
            -H "Authorization: Bearer ${{ steps.get_token.outputs.token }}" \
            -H "Content-Type: application/json" \
            -d "{\"query\": \"$(tr '\n' ' ' < create_stack.graphql)\"}"
name: Create Spacelift Stack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-stack:
    runs-on: ubuntu-latest
    env:
      API_KEY_ID: ${{ secrets.SPACELIFT_API_KEY_ID }}
      API_KEY_SECRET: ${{ secrets.SPACELIFT_API_KEY_SECRET }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Validate Secrets Are Set
        run: |
          if [ -z "$API_KEY_ID" ]; then
            echo "âŒ ERROR: API_KEY_ID is not set"
            exit 1
          fi

          if [ -z "$API_KEY_SECRET" ]; then
            echo "âŒ ERROR: API_KEY_SECRET is not set"
            exit 1
          fi

          echo "âœ… API credentials are set"

      - name: Get Spacelift Access Token
        id: get_token
        run: |
          echo "Requesting Spacelift token..."
          RESPONSE=$(curl -s -X POST https://auth.spacelift.io/oauth/token \
            -H "Content-Type: application/json" \
            -d '{
              "grant_type": "client_credentials",
              "client_id": "'"$API_KEY_ID"'",
              "client_secret": "'"$API_KEY_SECRET"'",
              "audience": "https://spacelift.io"
            }')

          echo "ðŸ”„ Raw token response: $RESPONSE"
          TOKEN=$(echo "$RESPONSE" | jq -r .access_token)

          if [ "$TOKEN" == "null" ] || [ -z "$TOKEN" ]; then
            echo "âŒ ERROR: Failed to get access token"
            exit 1
          fi

          echo "âœ… Token received"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Create Spacelift Stack (GraphQL)
        run: |
          echo "ðŸ“¦ Creating GraphQL mutation file..."
          echo '
          mutation CreateStack {
            stackCreate(input: {
              id: "my-stack-id",
              name: "My Stack from GHA",
              repository: "eswar21-sudo/tgw",
              branch: "main",
              space: "root",
              terraformVersion: "1.5.0",
              projectRoot: "tgw-module",
              autodeploy: true,
              runnerImage: "public.ecr.aws/spacelift/terraform:latest"
            }) {
              id
              name
            }
          }
          ' > create_stack.graphql

          echo "ðŸš€ Sending GraphQL mutation to create stack..."
          RESPONSE=$(curl -s -X POST https://api.spacelift.io/graphql \
            -H "Authorization: Bearer ${{ steps.get_token.outputs.token }}" \
            -H "Content-Type: application/json" \
            -d "{\"query\": \"$(tr '\n' ' ' < create_stack.graphql)\"}")

          echo "ðŸ”„ Response: $RESPONSE"

          if echo "$RESPONSE" | grep -q '"errors"'; then
            echo "âŒ ERROR: Stack creation failed"
            exit 1
          fi

          echo "âœ… Stack creation complete"
